<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>nav-list demo</title>
    <script type="module" src="../nav-list.js"></script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>nav-list demo: Default</h3>
      <nav-list></nav-list>
      <hr>
      <h3>nav-list demo2: With attributes and fixed</h3>
      <nav-list title="NavList 2" value="7" list="5,6,7,8,9,10" fixed="true"></nav-list>
      <hr>
      <h3>nav-list demo3: With attributes </h3>
      <p>Element list value: <span id="yourNavlistValue"></span></p>
      <nav-list id="demo3" title="NavList 3" value="5&ndash;10" list="&lt;3,3&ndash;5,5&ndash;10,&gt;10"></nav-list>
      <hr>
      <h3>nav-list demo2: With attributes and fixed and change with event</h3>
      <nav-list id="demo4" title="NavList 2" value="7" list="5,6,7,8,9,10" fixed="true" listen-events="true"></nav-list>
      <button onclick="goto('last')"><-last</button><button onclick="goto('next')">next-></button> 
      <script>
        document.addEventListener('navlist-changed', function(ev) {
          const detail = ev.detail;
          if (detail.id === 'demo3') {
            document.querySelector("#yourNavlistValue").innerText = detail.value;
          }
        });
        const lastValEvent = new CustomEvent('navlist-last');
        const nextValEvent = new CustomEvent('navlist-next');
        function goto(dir) {
          if (dir === 'last') {
            document.dispatchEvent(lastValEvent);
          }
          if (dir === 'next') {
            document.dispatchEvent(nextValEvent);
          }
        }
      </script>
    </div>
  </body>
</html>
