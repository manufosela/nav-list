<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>nav-list demo</title>
    <script type="module" src="../nav-list.js"></script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Default nav-list demo</h3>
      <nav-list></nav-list>

      <h3>With attributes nav-list demo</h3>
      <nav-list title="NavList 2" value="7" list="5,6,7,8,9,10" fixed="true"></nav-list>

      <h3>With attributes nav-list demo</h3>
      <nav-list title="NavList 3" value="5&ndash;10" list="&lt;3,3&ndash;5,5&ndash;10,&gt;10"></nav-list>
    </div>
  </body>
</html>
